<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-rP5DsMyH6LgVvnDFF4ngvhE/gToi0iBf60sV2+nPnyTlS6AupUWk7KvYvPde3zRQqA+Z7UyP6sDbrdKrx9bOuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Meu Portfólio</h1>
        <nav>
          <ul>
            <li><a href="#">Sobre mim</a></li>
            <li><a href="#">Fotografias</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="Inicio">
      <div class="welcome">Seja bem vindo ao meu portfolio</div>
      <div class="profile-name">
        <p>Arícia Farias Lima</p>
        <div class="profile-box">
          <img src="/imgs/perfil.jpg" alt="Foto da Arícia" />
        </div>
      </div>
      <div class="profile-text">
        Olá, tenho 29 anos, sou estudante de Comunicação Audiovisual e
        Multimédia na Lusófona do Porto.
      </div>
      <div class="btn-container">
        <button class="btn-contato">
          <i class="fas fa-envelope"></i>
          <span>Entrar em Contato</span>
        </button>
      </div>
    </div>
  </body>
</html>
